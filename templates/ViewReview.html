<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Reviews</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen py-10 px-4">
  <div class="max-w-6xl mx-auto">
    <div class="text-center mb-10">
      <h1 class="text-4xl font-bold text-gray-800">User Reviews</h1>
      <p class="text-gray-500 mt-2">Check what users have shared and their sentiment analysis</p>
    </div>

    <div class="overflow-x-auto bg-white rounded-lg shadow-md mb-6">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-violet-600">
          <tr>
            <th class="px-6 py-3 text-center text-xs font-medium text-white uppercase tracking-wider">Username</th>
            <th class="px-6 py-3 text-center text-xs font-medium text-white uppercase tracking-wider">Review</th>
            <th class="px-6 py-3 text-center text-xs font-medium text-white uppercase tracking-wider">Sentiment</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200 text-center">
          {{ msg | safe }}
        </tbody>
      </table>
    </div>

    <!-- Go Back Button -->
    <div class="text-center">
      <a href="/UserScreen" class="inline-block bg-gray-300 text-black font-semibold px-6 py-2 rounded-md hover:bg-gray-400 transition">
        Go Back
      </a>
    </div>
  </div>
</body>
</html>
